<!DOCTYPE >
<html>
  <head>
    <title>Fantastic Four Web App</title> 
    <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
          </script>
    <script src="js/jpeg_camera/swfobject.min.js" type="text/javascript"></script>
    <script src="js/jpeg_camera/canvas-to-blob.min.js" type="text/javascript"></script>
    <script src="js/jpeg_camera/jpeg_camera.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link href="css/main.css" media="all" rel="stylesheet" type="text/css" /></link>
  </head>
  <body>

    <div id="camera">
      <div class="placeholder">
        Your browser does not support camera access.<br>
        We recommend
        <a href="https://www.google.com/chrome/" target="_blank">Chrome</a>
        &mdash; modern, secure, fast browser from Google.<br>
        It's free.
      </div>
    </div>

    <script>
      var camera = new JpegCamera("#camera");

      var snapshot = camera.capture();

      snapshot.show(); // Display the snapshot
    </script>
  </body>
</html>
